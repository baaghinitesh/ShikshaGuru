<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>AI Chat API Test</h1>
    
    <button onclick="testHealthCheck()">Test API Health</button>
    <button onclick="testAIChatInit()">Test AI Chat Init</button>
    <button onclick="testAIChatWithMessage()">Test AI Chat Message</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function addResult(title, content, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealthCheck() {
            try {
                console.log('üîß Testing health check...');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                addResult('‚úÖ Health Check', JSON.stringify(data, null, 2));
                console.log('‚úÖ Health check success:', data);
            } catch (error) {
                addResult('‚ùå Health Check Error', error.message, true);
                console.error('‚ùå Health check error:', error);
            }
        }
        
        async function testAIChatInit() {
            try {
                console.log('üîß Testing AI Chat Init...');
                const response = await fetch(`${API_BASE}/ai-chat/conversation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ AI Chat Init Success', JSON.stringify(data, null, 2));
                    console.log('‚úÖ AI Chat init success:', data);
                    window.conversationId = data.data?.id;
                } else {
                    addResult('‚ùå AI Chat Init Failed', `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`, true);
                    console.error('‚ùå AI Chat init failed:', data);
                }
            } catch (error) {
                addResult('‚ùå AI Chat Init Error', error.message, true);
                console.error('‚ùå AI Chat init error:', error);
            }
        }
        
        async function testAIChatWithMessage() {
            try {
                console.log('üîß Testing AI Chat with Message...');
                
                // First init if we don't have conversation ID
                if (!window.conversationId) {
                    await testAIChatInit();
                }
                
                if (!window.conversationId) {
                    addResult('‚ùå No Conversation ID', 'Need to initialize conversation first', true);
                    return;
                }
                
                const response = await fetch(`${API_BASE}/ai-chat/conversation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Hello, this is a test message from browser',
                        conversationId: window.conversationId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ AI Chat Message Success', JSON.stringify(data, null, 2));
                    console.log('‚úÖ AI Chat message success:', data);
                } else {
                    addResult('‚ùå AI Chat Message Failed', `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`, true);
                    console.error('‚ùå AI Chat message failed:', data);
                }
            } catch (error) {
                addResult('‚ùå AI Chat Message Error', error.message, true);
                console.error('‚ùå AI Chat message error:', error);
            }
        }
        
        // Auto-run health check on load
        window.addEventListener('load', testHealthCheck);
    </script>
</body>
</html>
